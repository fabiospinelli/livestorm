<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Feedback…</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Helper to get query params
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    // Build and perform redirect
    document.addEventListener('DOMContentLoaded', () => {
      const sessionId = encodeURIComponent(getParam('sessionId'));
      const sessionName = encodeURIComponent(getParam('name'));
      const baseTypeformURL = 'https://form.typeform.com/to/QLpC9jaQ';

      // Map to your Typeform field variable names:
      //   – sessionId → 'session'
      //   – name      → 'name'
      const redirectURL =
        `${baseTypeformURL}` +
        `?session=${sessionId}` +
        `&name=${sessionName}`;

      // For demo: log it
      console.log('Redirecting to:', redirectURL);

      // Slight delay for UX, then redirect
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 1500);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Thanks for attending!</h1>
    <p>We’re preparing your personalized feedback form…</p>
    <div class="spinner"></div>
    <p>If you’re not redirected automatically, <a id="fallback" href="#">click here</a>.</p>
  </div>
  <script>
    // Fallback link
    document.getElementById('fallback').addEventListener('click', () => {
      const params = window.location.search;
      const session = new URLSearchParams(params).get('sessionId');
      const name = new URLSearchParams(params).get('name');
      const url = `https://form.typeform.com/to/QLpC9jaQ?session=${encodeURIComponent(session)}&name=${encodeURIComponent(name)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
