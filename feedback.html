<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Feedback…</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const sessionid = encodeURIComponent(getParam('sessionid'));
      const baseTypeformURL = 'https://form.typeform.com/to/QLpC9jaQ';

      const redirectURL = `${baseTypeformURL}#sessionid=${sessionid}`;
      console.log('Redirecting to:', redirectURL);

      // Update fallback link too
      document.getElementById('fallback').href = redirectURL;

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 1500);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Thanks for attending!</h1>
    <p>We’re preparing your personalized feedback form…</p>
    <div class="spinner"></div>
    <p>If you’re not redirected automatically, <a id="fallback" href="#">click here</a>.</p>
  </div>
</body>
</html>
